<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Investimento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #4CAF50;
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="number"],
        textarea {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            resize: vertical;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Investimento</h1>
        <form method="post">
            {% csrf_token %}
            <label for="ativos">Número de Ativos:</label>
            <input type="number" id="ativos" name="ativos" required><br>
            
            <label for="T">Número de Períodos:</label>
            <input type="number" id="T" name="T" required><br>
            
            <label for="B_inicial">Orçamento Inicial:</label>
            <input type="number" id="B_inicial" name="B_inicial" required><br>
            
            <label for="lambda_valor">Lambda:</label>
            <input type="number" id="lambda_valor" name="lambda_valor" step="0.01" required><br>
            
            <label for="retorno">Retorno (matriz):</label>
            <textarea id="retorno" name="retorno" required></textarea><br>
            
            <label for="risco">Risco (matriz):</label>
            <textarea id="risco" name="risco" required></textarea><br>
            
            <input type="submit" value="Calcular">
        </form>
    </div>
</body>
</html>
